---
kind: DeploymentConfig
apiVersion: apps.openshift.io/v1
metadata:
  name: restify
  namespace: parks-app
  labels:
    app: restify
spec:
  strategy:
    resources: {}
  triggers:
  - type: ConfigChange
  - type: ImageChange
    imageChangeParams:
      automatic: true
      containerNames:
      - restify
      from:
        kind: ImageStreamTag
        name: "restify:latest"
  replicas: 1
  selector:
    app: restify
    deploymentconfig: restify
  template:
    metadata:
      creationTimestamp:
      labels:
        app: restify
        deploymentconfig: restify
    spec:
      volumes:
      - name: "restify-volume-1"
        emptyDir: {}
      initContainers:
      - name: wait-for-mongodb
        image: 'docker.io/library/mongo:7.0'
        command:
        - /bin/bash
        - -c
        - |
          set +e  # Don't exit on error
          
          echo "==========================================="
          echo "Waiting for MongoDB service to be ready..."
          echo "==========================================="
          
          MAX_ATTEMPTS=60
          SLEEP_TIME=5
          SUCCESS=0
          
          for i in $(seq 1 $MAX_ATTEMPTS); do
            echo ""
            echo "Attempt $i/$MAX_ATTEMPTS: Testing MongoDB connectivity..."
            
            # Method 1: Test with mongosh (most reliable - actual MongoDB protocol test)
            if command -v mongosh >/dev/null 2>&1; then
              echo "  → Testing with mongosh..."
              if timeout 10 mongosh --host mongodb --port 27017 --eval "db.adminCommand('ping')" >/dev/null 2>&1; then
                echo "  ✅ MongoDB is ready and responding to commands!"
                SUCCESS=1
                break
              fi
            fi
            
            # Method 2: Test with legacy mongo client
            if command -v mongo >/dev/null 2>&1; then
              echo "  → Testing with mongo client..."
              if timeout 10 mongo --host mongodb --port 27017 --eval "db.adminCommand('ping')" >/dev/null 2>&1; then
                echo "  ✅ MongoDB is ready and responding to commands!"
                SUCCESS=1
                break
              fi
            fi
            
            # Method 3: Simple port connectivity test as fallback
            echo "  → Testing port connectivity..."
            if timeout 5 bash -c 'cat < /dev/null > /dev/tcp/mongodb/27017' 2>/dev/null; then
              echo "  ✅ MongoDB port 27017 is open and accepting connections!"
              SUCCESS=1
              break
            fi
            
            # Method 4: Try nc if available
            if command -v nc >/dev/null 2>&1; then
              echo "  → Testing with nc..."
              if timeout 5 nc -z mongodb 27017 2>/dev/null; then
                echo "  ✅ MongoDB port is reachable via nc!"
                SUCCESS=1
                break
              fi
            fi
            
            echo "  ⏳ MongoDB not ready yet, waiting ${SLEEP_TIME} seconds..."
            sleep $SLEEP_TIME
          done
          
          echo ""
          echo "==========================================="
          if [ $SUCCESS -eq 1 ]; then
            echo "✅ SUCCESS: MongoDB is ready!"
            echo "==========================================="
            exit 0
          else
            echo "⚠️  WARNING: Could not verify MongoDB after $MAX_ATTEMPTS attempts"
            echo "Proceeding anyway - application will retry connections..."
            echo "==========================================="
            exit 0  # Don't fail the pod, let the app handle retries
          fi
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      containers:
      - name: restify
        image: library/restify:latest
        ports:
        - containerPort: 8080
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 15
        env:
        - name: DATABASE_SERVICE_NAME
          value: mongodb
        - name: MONGODB_DATABASE
          value: restify-database
        - name: MONGODB_DB_URL
          value: mongodb://mongodb:27017
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        volumeMounts:
        - name: "restify-volume-1"
          mountPath: "/run"
status: {}

---
